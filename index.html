<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- start quiz button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!--info box-->
    <div class="info_box">
        <div class="info_title">
            <span>Fill the form</span>
        </div>
        <div class="info_list">
            <div class="info">1 <span>umar</span></div>
            <div class="info">2</div>
            <div class="info">3</div>
            <div class="info">4</div>
            <div class="info">5</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Restart Quiz</button>
        </div>
    </div>

    <!-- quiz box -->
    <div class="quiz_box">
        <div class="qPanel">
            <!-- <div style="font-size:20pt;">Quiz</div> -->
             <div class="ques" id="question"> 
             </div>
             <div><input type="radio" id="opt1" name="options">
                <span id="optt1"></span>
            </div>
            <div><input type="radio" id="opt2" name="options">
                <span id="optt2"></span>
            </div>
            <div><input type="radio" id="opt3" name="options">
                <span id="optt3"></span>
            </div>
            <div class="lftCss">
            <button class="nxtBtn" onclick="checkAnswer()">next ></button>
            </div>
        </div>

        <!-- <header>
            <div class="title">Awesome Quiz App</div>
            <div class="timer">
                <div class="time_text">Time Left</div>
                <div class="timer_sec">15 Sec</div>
            </div>
        </header>
        <section>
            <div class="que-text"></div>
        </section> -->
    </div>

    <script src="main.js"></script>
    <script src="data.js"></script>
</body>
</html>
